version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gamezone_web
    ports:
      - "80:80"  # Exponer el puerto 80 para que sea accesible desde la IP p√∫blica
    volumes:
      - ./html:/var/www/html  # Volumen local mapeado al contenedor
    networks:
      - app-network
    restart: always
    environment:
      - APACHE_LOG_DIR=/var/log/apache2
      - DB_HOST=ip_privada_mariadb  # Cambiar a la IP o hostname de tu base de datos
      - DB_PORT=3306
      - DB_NAME=gamezone
      - DB_USER=user
      - DB_PASSWORD=password

networks:
  app-network:
    driver: bridge
